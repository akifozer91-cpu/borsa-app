<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Treader Pro Terminal</title>
    <style>
        :root { --bg: #000000; --card: #131722; --accent: #2962ff; --text: #d1d4dc; --gray: #787b86; }
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        
        /* √úst Ba≈ülƒ±k */
        .app-header { padding: 15px; background: var(--card); border-bottom: 1px solid #333; text-align: center; font-weight: bold; font-size: 1.1em; color: var(--accent); }

        /* Ana ƒ∞√ßerik Alanƒ± */
        .app-content { height: calc(100vh - 120px); overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .page { display: none; padding: 10px; }
        .active-page { display: block; }

        /* B√∂l√ºm Ba≈ülƒ±klarƒ± */
        .section-header { padding: 10px 5px; font-size: 0.8em; color: var(--gray); font-weight: bold; text-transform: uppercase; display: flex; justify-content: space-between; }

        /* Alt Navigasyon Barƒ± */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: var(--card); display: flex; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.7em; color: var(--gray); cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--accent); }
        .nav-icon { font-size: 1.5em; margin-bottom: 4px; }

        /* Widget Konteynerlarƒ± */
        .widget-box { background: var(--card); border-radius: 12px; margin-bottom: 15px; overflow: hidden; min-height: 400px; border: 1px solid #222; }
    </style>
</head>
<body>

<div class="app-header">TREADER X-FINANS BETA</div>

<div class="app-content">
    <div id="page-bist30" class="page active-page">
        <div class="section-header"><span>Bƒ∞ST 30 CANLI TAKƒ∞P</span></div>
        <div class="widget-box" style="height: 450px;">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
            {
              "colorTheme": "dark", "width": "100%", "height": "100%", "showChart": true, "locale": "tr",
              "tabs": [{ "title": "Bƒ∞ST 30", "symbols": [
                  {"s": "BIST:THYAO"}, {"s": "BIST:ASELS"}, {"s": "BIST:EREGL"}, {"s": "BIST:GARAN"},
                  {"s": "BIST:AKBNK"}, {"s": "BIST:SISE"}, {"s": "BIST:TUPRS"}, {"s": "BIST:KCHOL"}
              ]}]
            }
            </script>
        </div>
        <div class="section-header"><span>Bƒ∞ST 30 PERFORMANS (7 G√úNL√úK)</span></div>
        <div class="widget-box" style="height: 300px;">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>
            { "colorTheme": "dark", "exchange": "BIST", "width": "100%", "height": "100%", "locale": "tr" }
            </script>
        </div>
    </div>

    <div id="page-bist100" class="page">
        <div class="section-header"><span>Bƒ∞ST 100 T√úM Lƒ∞STE & SIRALAMA</span></div>
        <div class="widget-box" style="height: 600px;">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
            { "width": "100%", "height": "100%", "defaultColumn": "overview", "market": "turkey", "showToolbar": true, "colorTheme": "dark", "locale": "tr" }
            </script>
        </div>
    </div>

    <div id="page-crypto" class="page">
        <div class="section-header"><span>KRƒ∞PTO ƒ∞LK 100 (Bƒ∞NASCE CANLI)</span></div>
        <div class="widget-box" style="height: 450px;">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
            {
              "colorTheme": "dark", "width": "100%", "height": "100%", "showChart": true, "locale": "tr",
              "tabs": [{ "title": "KRƒ∞PTO 100", "symbols": [
                  {"s": "BINANCE:BTCUSDT"}, {"s": "BINANCE:ETHUSDT"}, {"s": "BINANCE:SOLUSDT"},
                  {"s": "BINANCE:BNBUSDT"}, {"s": "BINANCE:XRPUSDT"}, {"s": "BINANCE:DOGEUSDT"}
              ]}]
            }
            </script>
        </div>
        <div class="section-header"><span>KRƒ∞PTO EN √áOK ARTANLAR</span></div>
        <div class="widget-box" style="height: 350px;">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>
            { "colorTheme": "dark", "exchange": "USDT", "width": "100%", "height": "100%", "locale": "tr" }
            </script>
        </div>
    </div>

    <div id="page-analysis" class="page">
        <div class="section-header"><span>DETAYLI Hƒ∞SSE / COIN ANALƒ∞Zƒ∞</span></div>
        <div class="widget-box" style="height: 600px;">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js" async>
            { "width": "100%", "height": "100%", "colorTheme": "dark", "symbol": "BIST:XU100", "locale": "tr" }
            </script>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="nav('page-bist30', this)">
        <span class="nav-icon">üèÜ</span><span>Bƒ∞ST 30</span>
    </div>
    <div class="nav-item" onclick="nav('page-bist100', this)">
        <span class="nav-icon">üìà</span><span>Bƒ∞ST 100</span>
    </div>
    <div class="nav-item" onclick="nav('page-crypto', this)">
        <span class="nav-icon">‚Çø</span><span>KRƒ∞PTO</span>
    </div>
    <div class="nav-item" onclick="nav('page-analysis', this)">
        <span class="nav-icon">üîç</span><span>ANALƒ∞Z</span>
    </div>
</div>

<script>
    function nav(pageId, element) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        element.classList.add('active');
        document.querySelector('.app-content').scrollTo(0,0);
    }
</script>

</body>
</html>
