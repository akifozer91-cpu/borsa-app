<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Treader Deep Terminal</title>
    <style>
        body { margin: 0; background-color: #000000; color: #d1d4dc; font-family: -apple-system, sans-serif; overflow: hidden; }
        .nav-header { position: sticky; top: 0; z-index: 1000; background: #131722; border-bottom: 2px solid #2962ff; }
        .tabs { display: flex; text-align: center; }
        .tab-btn { flex: 1; padding: 15px; cursor: pointer; font-size: 0.85em; font-weight: bold; color: #787b86; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #2962ff; border-bottom: 2px solid #2962ff; background: #1e222d; }
        .view-container { height: calc(100vh - 52px); width: 100%; display: none; background: #000; }
        .active-view { display: block; }
    </style>
</head>
<body>

<div class="nav-header">
    <div class="tabs">
        <div class="tab-btn active" onclick="showView(event, 'bist-view')">BİST 100 & 30</div>
        <div class="tab-btn" onclick="showView(event, 'crypto-view')">KRİPTO İLK 100</div>
    </div>
</div>

<div id="bist-view" class="view-container active-view">
    <div class="tradingview-widget-container" style="height: 100%;">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
        {
          "colorTheme": "dark", "dateRange": "12M", "showChart": true, "locale": "tr", "width": "100%", "height": "100%",
          "largeChartUrl": "", "isTransparent": false, "showSymbolLogo": true, "showFloatingTooltip": false,
          "tabs": [{
            "title": "Borsa İstanbul",
            "symbols": [
                {"s": "BIST:XU100", "d": "BIST 100"}, {"s": "BIST:XU030", "d": "BIST 30"},
                {"s": "BIST:THYAO"}, {"s": "BIST:ASELS"}, {"s": "BIST:EREGL"}, {"s": "BIST:TUPRS"},
                {"s": "BIST:GARAN"}, {"s": "BIST:SISE"}, {"s": "BIST:AKBNK"}, {"s": "BIST:KCHOL"}
            ]
          }]
        }
        </script>
    </div>
</div>

<div id="crypto-view" class="view-container">
    <div class="tradingview-widget-container" style="height: 100%;">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
        {
          "colorTheme": "dark", "dateRange": "12M", "showChart": true, "locale": "tr", "width": "100%", "height": "100%",
          "largeChartUrl": "", "isTransparent": false, "showSymbolLogo": true, "showFloatingTooltip": false,
          "tabs": [{
            "title": "Kripto Paralar",
            "symbols": [
                {"s": "BINANCE:BTCUSDT", "d": "Bitcoin"}, {"s": "BINANCE:ETHUSDT", "d": "Ethereum"},
                {"s": "BINANCE:SOLUSDT", "d": "Solana"}, {"s": "BINANCE:BNBUSDT", "d": "BNB"},
                {"s": "BINANCE:XRPUSDT", "d": "XRP"}, {"s": "BINANCE:ADAUSDT", "d": "Cardano"},
                {"s": "BINANCE:DOGEUSDT", "d": "Dogecoin"}, {"s": "BINANCE:AVAXUSDT", "d": "Avalanche"},
                {"s": "BINANCE:DOTUSDT", "d": "Polkadot"}, {"s": "BINANCE:TRXUSDT", "d": "TRON"}
            ]
          }]
        }
        </script>
    </div>
</div>

<script>
    function showView(evt, viewId) {
        var i, content, btns;
        content = document.getElementsByClassName("view-container");
        for (i = 0; i < content.length; i++) { content[i].style.display = "none"; }
        btns = document.getElementsByClassName("tab-btn");
        for (i = 0; i < btns.length; i++) { btns[i].className = btns[i].className.replace(" active", ""); }
        document.getElementById(viewId).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
