<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Treader Crypto Terminal</title>
    <style>
        :root { --bg: #000000; --card: #131722; --accent: #f3ba2f; --text: #d1d4dc; --gray: #787b86; }
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .app-header { padding: 12px; background: var(--card); border-bottom: 1px solid #333; text-align: center; font-weight: bold; font-size: 1em; color: var(--accent); }
        .app-content { flex: 1; overflow-y: auto; padding-bottom: 70px; -webkit-overflow-scrolling: touch; }
        .page { display: none; padding: 5px; height: 100%; }
        .active-page { display: block; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: var(--card); display: flex; border-top: 1px solid #333; z-index: 2000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.7em; color: var(--gray); cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .nav-icon { font-size: 1.5em; margin-bottom: 2px; }
        .widget-box { background: var(--card); border-radius: 8px; height: 98%; overflow: hidden; border: 1px solid #222; }
        .section-label { padding: 8px; font-size: 0.75em; color: var(--accent); font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="app-header">‚Çø TREADER CRYPTO TERMINAL ‚Çø</div>

<div class="app-content">
    <div id="page-search" class="page active-page">
        <div class="widget-box">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
              "width": "100%", "height": "100%", "symbol": "BINANCE:BTCUSDT", "interval": "1H", "timezone": "Europe/Istanbul",
              "theme": "dark", "style": "1", "locale": "tr", "enable_publishing": false,
              "allow_symbol_change": true, "details": true, "hotlist": true, "calendar": false, "container_id": "crypto_chart"
            }
            </script>
        </div>
    </div>

    <div id="page-market" class="page">
        <div class="widget-box">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
            {
              "width": "100%", "height": "100%", "defaultColumn": "overview",
              "screener_type": "crypto_mcap", "displayCurrency": "USD", "market": "crypto",
              "showToolbar": true, "colorTheme": "dark", "locale": "tr"
            }
            </script>
        </div>
    </div>

    <div id="page-signals" class="page">
        <div class="section-label">üî• EN √áOK HAREKET EDENLER (USDT)</div>
        <div style="height: 45%;">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>
            { "colorTheme": "dark", "exchange": "USDT", "width": "100%", "height": "100%", "locale": "tr" }
            </script>
        </div>
        <div class="section-label">üõ°Ô∏è TEKNƒ∞K G√ñSTERGE (1 SAATLƒ∞K)</div>
        <div style="height: 45%;">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
            { "interval": "1h", "width": "100%", "height": "100%", "symbol": "BINANCE:BTCUSDT", "showIntervalTabs": true, "displayMode": "single", "locale": "tr", "colorTheme": "dark" }
            </script>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="nav('page-search', this)">
        <span class="nav-icon">üîç</span><span>ARAMA</span>
    </div>
    <div class="nav-item" onclick="nav('page-market', this)">
        <span class="nav-icon">üìä</span><span>Pƒ∞YASA</span>
    </div>
    <div class="nav-item" onclick="nav('page-signals', this)">
        <span class="nav-icon">‚ö°</span><span>Sƒ∞NYAL</span>
    </div>
</div>

<script>
    function nav(pageId, element) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        element.classList.add('active');
    }
</script>

</body>
</html>
