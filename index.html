<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Treader Pro Clean</title>
    <style>
        /* SIFIRLAMA */
        html, body { height: 100%; margin: 0; padding: 0; background-color: #000000; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* FLEX YAPI */
        body { display: flex; flex-direction: column; }

        /* BA≈ûLIK */
        .header {
            flex: 0 0 50px; background: #131722; border-bottom: 1px solid #333;
            display: flex; align-items: center; justify-content: center;
            color: #F0B90B; font-weight: bold; font-size: 15px;
        }

        /* ƒ∞√áERƒ∞K */
        .content { flex: 1; position: relative; background: #000; }

        /* SAYFALAR */
        .page { width: 100%; height: 100%; display: none; }
        .active-page { display: block; }

        /* ALT MEN√ú */
        .nav {
            flex: 0 0 60px; background: #131722; border-top: 1px solid #333; display: flex;
        }
        .nav-item {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #787b86; font-size: 11px; cursor: pointer;
        }
        .nav-item.active { color: #F0B90B; font-weight: bold; }
        .icon { font-size: 20px; margin-bottom: 4px; }

        /* WIDGET ZORLAMA */
        .tradingview-widget-container { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>

    <div class="header">GLOBAL USDT BORSASI (TOP 10)</div>

    <div class="content">

        <div id="p-fav" class="page active-page">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
                {
                  "width": "100%", "height": "100%",
                  "symbolsGroups": [
                    {
                      "name": "FAVORƒ∞LER",
                      "symbols": [
                        { "name": "BINANCE:BTCUSDT", "displayName": "BTC" },
                        { "name": "BINANCE:ETHUSDT", "displayName": "ETH" },
                        { "name": "BINANCE:SOLUSDT", "displayName": "SOL" },
                        { "name": "BINANCE:BNBUSDT", "displayName": "BNB" },
                        { "name": "BINANCE:XRPUSDT", "displayName": "XRP" },
                        { "name": "BINANCE:PEPEUSDT", "displayName": "PEPE" },
                        { "name": "BINANCE:DOGEUSDT", "displayName": "DOGE" },
                        { "name": "BINANCE:AVAXUSDT", "displayName": "AVAX" }
                      ]
                    }
                  ],
                  "showSymbolLogo": true, "isTransparent": false, "colorTheme": "dark", "locale": "tr"
                }
                </script>
            </div>
        </div>

        <div id="p-list" class="page">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                {
                  "width": "100%", "height": "100%",
                  "defaultColumn": "overview",
                  "defaultScreen": "general",
                  "market": "crypto",
                  "showToolbar": true,
                  "colorTheme": "dark",
                  "locale": "tr",
                  "isTransparent": false,
                  "query": {
                    "types": ["swap", "spot"],
                    "filter": [
                        { "left": "name", "operation": "match", "right": "USDT" },
                        { "left": "exchange", "operation": "in_range", "right": ["BINANCE", "OKX", "BYBIT", "COINBASE", "KUCOIN", "KRAKEN", "GATEIO", "BITGET", "MEXC", "HTX"] }
                    ]
                  }
                }
                </script>
            </div>
        </div>

        <div id="p-sig" class="page">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>
                {
                  "colorTheme": "dark", "dateRange": "12M", "exchange": "BINANCE",
                  "showChart": true, "locale": "tr", "largeChartUrl": "", "isTransparent": false,
                  "width": "100%", "height": "100%"
                }
                </script>
            </div>
        </div>

    </div>

    <div class="nav">
        <div class="nav-item active" onclick="go('p-fav', this)">
            <div class="icon">‚≠ê</div>Favoriler
        </div>
        <div class="nav-item" onclick="go('p-list', this)">
            <div class="icon">üìã</div>Temiz Liste
        </div>
        <div class="nav-item" onclick="go('p-sig', this)">
            <div class="icon">üöÄ</div>Sinyaller
        </div>
    </div>

    <script>
        function go(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>

</body>
</html>
