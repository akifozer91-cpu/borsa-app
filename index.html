<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Treader Professional Terminal</title>
    <style>
        body { margin: 0; background-color: #000000; color: #d1d4dc; font-family: -apple-system, sans-serif; overflow-x: hidden; }
        .nav-header { position: sticky; top: 0; z-index: 1000; background: #131722; border-bottom: 2px solid #2962ff; }
        .tabs { display: flex; text-align: center; }
        .tab-btn { flex: 1; padding: 12px; cursor: pointer; font-size: 0.8em; font-weight: bold; color: #787b86; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #2962ff; border-bottom: 2px solid #2962ff; background: #1e222d; }
        .content-area { display: none; padding-bottom: 20px; }
        .active-area { display: block; }
        .section-title { padding: 10px; background: #1e222d; margin: 10px 0; font-size: 0.85em; font-weight: bold; color: #2962ff; border-left: 4px solid #2962ff; }
        .widget-wrapper { width: 100%; background: #131722; overflow: hidden; }
        /* Linkleri ve yönlendirmeleri kısıtlamak için pointer müdahalesi (opsiyonel) */
        .no-click-overlay { position: relative; }
    </style>
</head>
<body>

<div class="nav-header">
    <div class="tabs">
        <div class="tab-btn active" onclick="showTab(event, 'bist-tab')">BİST PERFORMANS</div>
        <div class="tab-btn" onclick="showTab(event, 'crypto-tab')">KRİPTO PERFORMANS</div>
    </div>
</div>

<div id="bist-tab" class="content-area active-area">
    <div class="section-title">GÜNLÜK PERFORMANS VE SIRALAMA (BİST)</div>
    <div class="widget-wrapper" style="height: 450px;">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
        {
          "width": "100%", "height": "100%", "defaultColumn": "performance",
          "defaultScreen": "most_capitalized", "market": "turkey",
          "showToolbar": true, "colorTheme": "dark", "locale": "tr", "isTransparent": false
        }
        </script>
    </div>

    <div class="section-title">EN ÇOK YÜKSELEN VE DÜŞENLER (BİST 7)</div>
    <div class="widget-wrapper" style="height: 400px;">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>
        {
          "colorTheme": "dark", "dateRange": "12M", "exchange": "BIST", "showChart": true,
          "locale": "tr", "width": "100%", "height": "100%", "largeChartUrl": "", "isTransparent": false
        }
        </script>
    </div>

    <div class="section-title">HİSSE DETAYLI BİLGİ (SEÇİLİ SEMBOL)</div>
    <div class="widget-wrapper" style="height: 400px;">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js" async>
        {
          "width": "100%", "height": "100%", "colorTheme": "dark", "isTransparent": false,
          "symbol": "BIST:XU100", "locale": "tr"
        }
        </script>
    </div>
</div>

<div id="crypto-tab" class="content-area">
    <div class="section-title">GÜNLÜK PERFORMANS VE SIRALAMA (KRİPTO)</div>
    <div class="widget-wrapper" style="height: 450px;">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
        {
          "width": "100%", "height": "100%", "defaultColumn": "performance",
          "screener_type": "crypto_mcap", "displayCurrency": "USD", "market": "crypto",
          "showToolbar": true, "colorTheme": "dark", "locale": "tr", "isTransparent": false
        }
        </script>
    </div>

    <div class="section-title">EN ÇOK YÜKSELEN VE DÜŞENLER (KRİPTO 7)</div>
    <div class="widget-wrapper" style="height: 400px;">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>
        {
          "colorTheme": "dark", "dateRange": "12M", "exchange": "USDT", "showChart": true,
          "locale": "tr", "width": "100%", "height": "100%", "largeChartUrl": "", "isTransparent": false
        }
        </script>
    </div>

    <div class="section-title">COIN DETAYLI BİLGİ (SEÇİLİ SEMBOL)</div>
    <div class="widget-wrapper" style="height: 400px;">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js" async>
        {
          "width": "100%", "height": "100%", "colorTheme": "dark", "isTransparent": false,
          "symbol": "BINANCE:BTCUSDT", "locale": "tr"
        }
        </script>
    </div>
</div>

<script>
    function showTab(evt, tabId) {
        var i, content, btns;
        content = document.getElementsByClassName("content-area");
        for (i = 0; i < content.length; i++) { content[i].style.display = "none"; }
        btns = document.getElementsByClassName("tab-btn");
        for (i = 0; i < btns.length; i++) { btns[i].className = btns[i].className.replace(" active", ""); }
        document.getElementById(tabId).style.display = "block";
        evt.currentTarget.className += " active";
        window.scrollTo(0,0);
    }
</script>

</body>
</html>
