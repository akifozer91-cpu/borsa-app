<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Treader Terminal V3</title>
    <style>
        body { margin: 0; background-color: #000000; color: #d1d4dc; font-family: -apple-system, sans-serif; }
        .nav-header { position: sticky; top: 0; z-index: 1000; background: #131722; border-bottom: 2px solid #2962ff; }
        .tabs { display: flex; text-align: center; }
        .tab-btn { flex: 1; padding: 15px; cursor: pointer; font-size: 0.85em; font-weight: bold; color: #787b86; border-bottom: 2px solid transparent; transition: 0.3s; }
        .tab-btn.active { color: #2962ff; border-bottom: 2px solid #2962ff; background: #1e222d; }
        .view-container { height: calc(100vh - 52px); width: 100%; display: none; }
        .active-view { display: block; }
    </style>
</head>
<body>

<div class="nav-header">
    <div class="tabs">
        <div class="tab-btn active" onclick="showView(event, 'bist-view')">BİST (TÜMÜ)</div>
        <div class="tab-btn" onclick="showView(event, 'crypto-view')">KRİPTO İLK 100</div>
    </div>
</div>

<div id="bist-view" class="view-container active-view">
    <div class="tradingview-widget-container" style="height: 100%;">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
        {
          "width": "100%", "height": "100%", "defaultColumn": "performance",
          "defaultScreen": "most_capitalized", "market": "turkey",
          "showToolbar": true, "colorTheme": "dark", "locale": "tr", "isTransparent": false
        }
        </script>
    </div>
</div>

<div id="crypto-view" class="view-container">
    <div class="tradingview-widget-container" style="height: 100%;">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
        {
          "width": "100%", "height": "100%", "defaultColumn": "performance",
          "screener_type": "crypto_mcap", "displayCurrency": "USD", "market": "crypto",
          "showToolbar": true, "colorTheme": "dark", "locale": "tr", "isTransparent": false
        }
        </script>
    </div>
</div>

<script>
    function showView(evt, viewId) {
        var i, content, btns;
        content = document.getElementsByClassName("view-container");
        for (i = 0; i < content.length; i++) { content[i].style.display = "none"; }
        btns = document.getElementsByClassName("tab-btn");
        for (i = 0; i < btns.length; i++) { btns[i].className = btns[i].className.replace(" active", ""); }
        document.getElementById(viewId).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
