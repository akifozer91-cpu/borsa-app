<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Treader Crypto Pro</title>
    <style>
        :root { --bg: #000000; --card: #131722; --accent: #f3ba2f; --text: #d1d4dc; --gray: #787b86; }
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .app-header { padding: 12px; background: var(--card); border-bottom: 1px solid #333; text-align: center; font-weight: bold; font-size: 1em; color: var(--accent); }
        .app-content { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .page { display: none; height: calc(100vh - 125px); width: 100%; }
        .active-page { display: block; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: var(--card); display: flex; border-top: 1px solid #333; z-index: 2000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.7em; color: var(--gray); cursor: pointer; }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .nav-icon { font-size: 1.4em; margin-bottom: 2px; }

        .widget-container { height: 100%; width: 100%; }
    </style>
</head>
<body>

<div class="app-header">‚Çø TREADER USDT TERMINAL ‚Çø</div>

<div class="app-content">
    
    <div id="page-market" class="page active-page">
        <div class="widget-container">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
            {
              "width": "100%", "height": "100%", "defaultColumn": "overview",
              "screener_type": "crypto_mcap", "displayCurrency": "USD", "market": "crypto",
              "showToolbar": true, "colorTheme": "dark", "locale": "tr", "isTransparent": false
            }
            </script>
        </div>
    </div>

    <div id="page-search" class="page">
        <div class="widget-container">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-search.js" async>
            {
              "width": "100%", "height": "100%", "colorTheme": "dark", "isTransparent": false, "locale": "tr"
            }
            </script>
        </div>
    </div>

    <div id="page-analysis" class="page">
        <div class="widget-container">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
              "width": "100%", "height": "100%", "symbol": "BINANCE:BTCUSDT", "interval": "1H",
              "timezone": "Europe/Istanbul", "theme": "dark", "style": "1", "locale": "tr",
              "enable_publishing": false, "allow_symbol_change": true, "container_id": "chart_v5"
            }
            </script>
        </div>
    </div>

</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="nav('page-market', this)">
        <span class="nav-icon">üìä</span><span>Pƒ∞YASA</span>
    </div>
    <div class="nav-item" onclick="nav('page-search', this)">
        <span class="nav-icon">üîç</span><span>ARAMA</span>
    </div>
    <div class="nav-item" onclick="nav('page-analysis', this)">
        <span class="nav-icon">üìà</span><span>GRAFƒ∞K</span>
    </div>
</div>

<script>
    function nav(pageId, element) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        element.classList.add('active');
    }
</script>

</body>
</html>
