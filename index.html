<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Treader Ultra Terminal</title>
    <style>
        :root { --bg: #000000; --card: #131722; --accent: #2962ff; --text: #d1d4dc; --gray: #787b86; }
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        .app-header { padding: 12px; background: var(--card); border-bottom: 1px solid #333; text-align: center; font-weight: bold; font-size: 1em; color: var(--accent); position: sticky; top: 0; z-index: 1001; }
        .app-content { height: calc(100vh - 110px); overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .page { display: none; padding: 5px; height: 100%; }
        .active-page { display: block; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: var(--card); display: flex; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.65em; color: var(--gray); cursor: pointer; }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .nav-icon { font-size: 1.4em; margin-bottom: 2px; }
        .widget-container { height: 100%; width: 100%; overflow: hidden; border-radius: 8px; }
    </style>
</head>
<body>

<div class="app-header">TREADER X-FINANS BETA PRO</div>

<div class="app-content">
    <div id="page-bist30" class="page active-page">
        <div class="widget-container">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
            {
              "width": "100%", "height": "100%", "defaultColumn": "overview",
              "market": "turkey", "symbols": { "tickers": [
                "BIST:THYAO", "BIST:AKBNK", "BIST:EREGL", "BIST:GARAN", "BIST:KCHOL",
                "BIST:SISE", "BIST:TUPRS", "BIST:ASELS", "BIST:ISCTR", "BIST:YKBNK",
                "BIST:SAHOL", "BIST:BIMAS", "BIST:SASA", "BIST:HEKTS", "BIST:GUBRF"
              ]},
              "showToolbar": true, "colorTheme": "dark", "locale": "tr"
            }
            </script>
        </div>
    </div>

    <div id="page-bist100" class="page">
        <div class="widget-container">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
            {
              "width": "100%", "height": "100%", "defaultColumn": "overview",
              "defaultScreen": "most_capitalized", "market": "turkey",
              "showToolbar": true, "colorTheme": "dark", "locale": "tr"
            }
            </script>
        </div>
    </div>

    <div id="page-crypto" class="page">
        <div class="widget-container">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
            {
              "width": "100%", "height": "100%", "defaultColumn": "overview",
              "screener_type": "crypto_mcap", "displayCurrency": "USD", "market": "crypto",
              "showToolbar": true, "colorTheme": "dark", "locale": "tr"
            }
            </script>
        </div>
    </div>

    <div id="page-analysis" class="page">
        <div style="height: 50%;">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>
            { "colorTheme": "dark", "exchange": "BIST", "width": "100%", "height": "100%", "locale": "tr" }
            </script>
        </div>
        <div style="height: 50%; border-top: 1px solid #333;">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>
            { "colorTheme": "dark", "exchange": "USDT", "width": "100%", "height": "100%", "locale": "tr" }
            </script>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="nav('page-bist30', this)">
        <span class="nav-icon">ðŸ’Ž</span><span>BÄ°ST 30</span>
    </div>
    <div class="nav-item" onclick="nav('page-bist100', this)">
        <span class="nav-icon">ðŸ“Š</span><span>BÄ°ST 100</span>
    </div>
    <div class="nav-item" onclick="nav('page-crypto', this)">
        <span class="nav-icon">â‚¿</span><span>KRÄ°PTO</span>
    </div>
    <div class="nav-item" onclick="nav('page-analysis', this)">
        <span class="nav-icon">ðŸ”¥</span><span>TRENDLER</span>
    </div>
</div>

<script>
    function nav(pageId, element) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        element.classList.add('active');
    }
</script>

</body>
</html>
