<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Treader USDT Live</title>
    <style>
        :root { --bg: #131722; --text: #d1d4dc; --green: #089981; --red: #f23645; }
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* √úst Ba≈ülƒ±k */
        .header { padding: 10px; text-align: center; font-weight: bold; background: #1e222d; border-bottom: 1px solid #2a2e39; font-size: 14px; color: #f3ba2f; }
        
        /* ƒ∞√ßerik Alanƒ± */
        .content { flex: 1; position: relative; overflow: hidden; }
        .page { width: 100%; height: 100%; display: none; }
        .active-page { display: block; }
        
        /* Alt Men√º */
        .nav { height: 50px; background: #1e222d; display: flex; border-top: 1px solid #2a2e39; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; color: #787b86; cursor: pointer; }
        .nav-btn.active { color: #f3ba2f; font-weight: bold; }
        .nav-icon { font-size: 18px; margin-bottom: 2px; }

        /* Widget Kapsayƒ±cƒ± */
        .widget-full { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="header">BINANCE USDT CANLI Pƒ∞YASA</div>

<div class="content">
    
    <div id="p-market" class="page active-page">
        <div class="widget-full">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
            {
              "width": "100%", "height": "100%", "symbolsGroups": [
                {
                  "name": "üî• POP√úLER USDT",
                  "symbols": [
                    {"name": "BINANCE:BTCUSDT", "displayName": "Bitcoin"},
                    {"name": "BINANCE:ETHUSDT", "displayName": "Ethereum"},
                    {"name": "BINANCE:SOLUSDT", "displayName": "Solana"},
                    {"name": "BINANCE:BNBUSDT", "displayName": "BNB"},
                    {"name": "BINANCE:XRPUSDT", "displayName": "Ripple"},
                    {"name": "BINANCE:DOGEUSDT", "displayName": "Dogecoin"},
                    {"name": "BINANCE:PEPEUSDT", "displayName": "Pepe"},
                    {"name": "BINANCE:SHIBUSDT", "displayName": "Shiba Inu"},
                    {"name": "BINANCE:AVAXUSDT", "displayName": "Avalanche"},
                    {"name": "BINANCE:TRXUSDT", "displayName": "Tron"},
                    {"name": "BINANCE:ADAUSDT", "displayName": "Cardano"},
                    {"name": "BINANCE:LINKUSDT", "displayName": "Chainlink"},
                    {"name": "BINANCE:MATICUSDT", "displayName": "Polygon"},
                    {"name": "BINANCE:DOTUSDT", "displayName": "Polkadot"}
                  ]
                }
              ],
              "showSymbolLogo": true, "isTransparent": false, "colorTheme": "dark", "locale": "tr"
            }
            </script>
        </div>
    </div>

    <div id="p-scan" class="page">
        <div class="widget-full">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
            {
              "width": "100%", "height": "100%", "defaultColumn": "overview",
              "screener_type": "crypto_mcap", "displayCurrency": "USD", "market": "crypto",
              "colorTheme": "dark", "locale": "tr"
            }
            </script>
        </div>
    </div>

    <div id="p-search" class="page">
        <div style="height: 40px;">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-search.js" async>
            { "width": "100%", "height": "100%", "colorTheme": "dark", "locale": "tr", "isTransparent": true }
            </script>
        </div>
        <div style="height: calc(100% - 40px);">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
              "width": "100%", "height": "100%", "symbol": "BINANCE:BTCUSDT", "interval": "15",
              "theme": "dark", "style": "1", "locale": "tr", "allow_symbol_change": true, "hide_top_toolbar": true
            }
            </script>
        </div>
    </div>

</div>

<div class="nav">
    <div class="nav-btn active" onclick="go('p-market', this)"><span class="nav-icon">‚≠ê</span>FAVORƒ∞LER</div>
    <div class="nav-btn" onclick="go('p-scan', this)"><span class="nav-icon">üìã</span>T√úM Lƒ∞STE</div>
    <div class="nav-btn" onclick="go('p-search', this)"><span class="nav-icon">üîç</span>ARA/GRAFƒ∞K</div>
</div>

<script>
    function go(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
</script>

</body>
</html>
