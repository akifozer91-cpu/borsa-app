<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        :root { --bg: #000000; --card: #131722; --accent: #2962ff; --text: #d1d4dc; --gray: #787b86; }
        
        /* Klavye aÃ§Ä±ldÄ±ÄŸÄ±nda sayfanÄ±n bozulmamasÄ± iÃ§in body ayarÄ± */
        body {

            font-family: -apple-system, system-ui, sans-serif; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {

            background: var(--card); 
            border-bottom: 1px solid #333; 
            text-align: center;

        /* Ä°Ã§erik alanÄ±nÄ± kaydÄ±rÄ±labilir yapÄ±yoruz ki klavye gelince yazÄ± yazÄ±labilsin */
        .app-content { 
            flex: 1;
            overflow-y: auto; 
            padding-bottom: 80px;
            -webkit-overflow-scrolling: touch; 
        }

        .page { display: none; padding: 5px; }
        .active-page { display: block; }

        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            height: 65px; 
            background: var(--card); 
            display: flex; 
            border-top: 1px solid #333; 
            z-index: 2000; 
        }

        .nav-item { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            font-size: 0.65em; 
            color: var(--gray); 
        }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .nav-icon { font-size: 1.4em; margin-bottom: 2px; }

        .section-title { 
            padding: 10px; 
            font-size: 0.75em; 
            color: var(--accent); 
            background: #1e222d; 
            margin: 10px 0 5px 0;

        /* Arama kutusu iÃ§in Ã¶zel konteyner - tÄ±klanabilirliÄŸi artÄ±rÄ±r */
        .search-container {

            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid var(--accent);
            height: 180px;
            position: relative;
            z-index: 10;
        }

        .widget-box { 
            background: var(--card); 
            border-radius: 8px; 
            margin-bottom: 15px; 
            overflow: hidden; 
            border: 1px solid #222; 
        }
    </style>
</head>
<body>

<div class="app-header">TREADER X-FINANS | TERMINAL PRO</div>

<script>
    function nav(pageId, element) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        element.classList.add('active');
        document.querySelector('.app-content').scrollTo(0,0);
    }
</script>
