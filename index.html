<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Binance Pro Terminal</title>
    <style>
        :root { --bg: #0b0e11; --card: #1e2329; --yellow: #fcd535; --text: #eaecef; --green: #0ecb81; --red: #f6465d; }
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Ba≈ülƒ±k */
        .app-header { padding: 12px; background: var(--card); border-bottom: 1px solid #2b3139; text-align: center; font-weight: 800; font-size: 16px; color: var(--yellow); letter-spacing: 1px; }

        /* ƒ∞√ßerik */
        .app-content { flex: 1; position: relative; overflow: hidden; }
        .page { width: 100%; height: 100%; display: none; }
        .active-page { display: block; }

        /* Alt Men√º */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: var(--card); display: flex; border-top: 1px solid #2b3139; z-index: 999; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: #848e9c; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: var(--yellow); font-weight: bold; }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }

        /* Widget Kutusu */
        .widget-box { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="app-header">BINANCE LIVE TERMINAL</div>

<div class="app-content">
    
    <div id="page-home" class="page active-page">
        <div class="widget-box">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
            {
              "width": "100%", "height": "100%",
              "symbolsGroups": [
                {
                  "name": "üî• FAVORƒ∞LER",
                  "symbols": [
                    { "name": "BINANCE:BTCUSDT", "displayName": "BITCOIN" },
                    { "name": "BINANCE:ETHUSDT", "displayName": "ETHEREUM" },
                    { "name": "BINANCE:BNBUSDT", "displayName": "BNB" },
                    { "name": "BINANCE:SOLUSDT", "displayName": "SOLANA" },
                    { "name": "BINANCE:XRPUSDT", "displayName": "RIPPLE" },
                    { "name": "BINANCE:DOGEUSDT", "displayName": "DOGE" },
                    { "name": "BINANCE:AVAXUSDT", "displayName": "AVAX" },
                    { "name": "BINANCE:SHIBUSDT", "displayName": "SHIBA" },
                    { "name": "BINANCE:PEPEUSDT", "displayName": "PEPE" }
                  ]
                }
              ],
              "showSymbolLogo": true, "isTransparent": false, "colorTheme": "dark", "locale": "tr"
            }
            </script>
        </div>
    </div>

    <div id="page-market" class="page">
        <div class="widget-box">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
            {
              "width": "100%", "height": "100%",
              "defaultColumn": "overview",
              "screener_type": "crypto_mcap",
              "displayCurrency": "USD",
              "market": "crypto",
              "colorTheme": "dark",
              "locale": "tr",
              "showToolbar": true,
              "isTransparent": false
            }
            </script>
        </div>
    </div>

    <div id="page-signals" class="page">
        <div style="height: 50%; border-bottom: 1px solid #333;">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>
            {
              "colorTheme": "dark", "dateRange": "12M", "exchange": "BINANCE",
              "showChart": true, "locale": "tr", "largeChartUrl": "", "isTransparent": false,
              "width": "100%", "height": "100%"
            }
            </script>
        </div>
        <div style="height: 50%;">
             <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
            {
              "interval": "1h", "width": "100%", "height": "100%",
              "symbol": "BINANCE:BTCUSDT", "showIntervalTabs": true, "displayMode": "single",
              "locale": "tr", "colorTheme": "dark"
            }
            </script>
        </div>
    </div>

</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="nav('page-home', this)">
        <span class="nav-icon">‚≠ê</span><span>FAVORƒ∞LER</span>
    </div>
    <div class="nav-item" onclick="nav('page-market', this)">
        <span class="nav-icon">üìã</span><span>T√úM Lƒ∞STE</span>
    </div>
    <div class="nav-item" onclick="nav('page-signals', this)">
        <span class="nav-icon">üöÄ</span><span>Sƒ∞NYALLER</span>
    </div>
</div>

<script>
    function nav(pageId, element) {
        // Sayfalarƒ± gizle/g√∂ster
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
        
        // Buton renklerini ayarla
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        element.classList.add('active');
    }
</script>

</body>
</html>
