<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Binance USDT List</title>
    <style>
        /* SIFIRLAMA VE TEMEL AYARLAR */
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background-color: #000000; font-family: -apple-system, sans-serif; overflow: hidden; height: 100vh; width: 100vw; }

        /* ALT MEN√ú (SABƒ∞T) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 60px; background: #131722;
            display: flex; border-top: 1px solid #333; z-index: 9999;
        }
        .nav-item {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 11px; color: #787b86; cursor: pointer;
        }
        .nav-item.active { color: #f3ba2f; font-weight: bold; }
        .nav-icon { font-size: 20px; margin-bottom: 3px; }

        /* SAYFA YAPISI (KESƒ∞N POZƒ∞SYONLAMA) */
        /* Bu ayar, listenin ekrana sƒ±ƒümama veya 0px olma ihtimalini yok eder */
        .page {
            position: absolute; top: 0; left: 0; right: 0; bottom: 60px; /* Alttan 60px bo≈üluk bƒ±rak (men√º i√ßin) */
            display: none; background: #000;
        }
        .active-page { display: block; }

        /* WIDGET KAPLAYICI */
        .widget-container { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="page-fav" class="page active-page">
    <div class="widget-container">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
        {
          "width": "100%", "height": "100%",
          "symbolsGroups": [
            {
              "name": "FAVORƒ∞LER",
              "symbols": [
                { "name": "BINANCE:BTCUSDT", "displayName": "BTC" },
                { "name": "BINANCE:ETHUSDT", "displayName": "ETH" },
                { "name": "BINANCE:BNBUSDT", "displayName": "BNB" },
                { "name": "BINANCE:SOLUSDT", "displayName": "SOL" },
                { "name": "BINANCE:XRPUSDT", "displayName": "XRP" },
                { "name": "BINANCE:AVAXUSDT", "displayName": "AVAX" },
                { "name": "BINANCE:DOGEUSDT", "displayName": "DOGE" },
                { "name": "BINANCE:PEPEUSDT", "displayName": "PEPE" }
              ]
            }
          ],
          "showSymbolLogo": true, "isTransparent": false, "colorTheme": "dark", "locale": "tr"
        }
        </script>
    </div>
</div>

<div id="page-list" class="page">
    <div class="widget-container">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
        {
          "width": "100%", "height": "100%",
          "defaultColumn": "overview",
          "defaultScreen": "general",
          "market": "crypto",
          "showToolbar": true,
          "colorTheme": "dark",
          "locale": "tr",
          "isTransparent": false
        }
        </script>
    </div>
</div>

<div id="page-signals" class="page">
    <div class="widget-container">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>
        {
          "colorTheme": "dark", "dateRange": "12M", "exchange": "BINANCE",
          "showChart": true, "locale": "tr", "largeChartUrl": "", "isTransparent": false,
          "width": "100%", "height": "100%"
        }
        </script>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="nav('page-fav', this)">
        <span class="nav-icon">‚≠ê</span>FAVORƒ∞LER
    </div>
    <div class="nav-item" onclick="nav('page-list', this)">
        <span class="nav-icon">üìã</span>T√úM Lƒ∞STE
    </div>
    <div class="nav-item" onclick="nav('page-signals', this)">
        <span class="nav-icon">‚ö°</span>Sƒ∞NYALLER
    </div>
</div>

<script>
    function nav(id, btn) {
        // T√ºm sayfalarƒ± gizle
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        // Se√ßileni g√∂ster (block)
        document.getElementById(id).style.display = 'block';
        
        // Buton renkleri
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
</script>

</body>
</html>
