<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval';">
    <title>Binance Terminal</title>
    <style>
        /* SIFIRLAMA */
        html, body { height: 100%; margin: 0; padding: 0; background-color: #000000; font-family: sans-serif; overflow: hidden; }
        
        /* ANA ƒ∞SKELET (FLEXBOX) - EKRANI 3'E B√ñLER */
        body { display: flex; flex-direction: column; }

        /* 1. BA≈ûLIK (SABƒ∞T) */
        .header {
            flex: 0 0 50px; /* Y√ºkseklik 50px */
            background: #131722; border-bottom: 1px solid #333;
            display: flex; align-items: center; justify-content: center;
            color: #F0B90B; font-weight: bold; font-size: 16px;
        }

        /* 2. ƒ∞√áERƒ∞K ALANI (ESNEK - KALAN T√úM YERƒ∞ KAPLAR) */
        .content {
            flex: 1; /* Sihirli kod: Kalan t√ºm bo≈üluƒüu doldur */
            position: relative;
            background: #000;
        }

        /* 3. ALT MEN√ú (SABƒ∞T) */
        .nav {
            flex: 0 0 60px; /* Y√ºkseklik 60px */
            background: #131722; border-top: 1px solid #333;
            display: flex;
        }
        .nav-item {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #787b86; font-size: 10px; cursor: pointer;
        }
        .nav-item.active { color: #F0B90B; font-weight: bold; }
        .icon { font-size: 20px; margin-bottom: 4px; }

        /* SAYFA Gƒ∞ZLEME/G√ñSTERME */
        .page { width: 100%; height: 100%; display: none; }
        .active-page { display: block; }

        /* TRADINGVIEW KONTEYNER AYARI (√áOK √ñNEMLƒ∞) */
        .tradingview-widget-container { width: 100% !important; height: 100% !important; }
        .tradingview-widget-container__widget { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>

    <div class="header">BINANCE PRO</div>

    <div class="content">

        <div id="p-fav" class="page active-page">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
                {
                  "width": "100%", "height": "100%",
                  "symbolsGroups": [
                    {
                      "name": "FAVORƒ∞LER",
                      "symbols": [
                        { "name": "BINANCE:BTCUSDT", "displayName": "BTC" },
                        { "name": "BINANCE:ETHUSDT", "displayName": "ETH" },
                        { "name": "BINANCE:BNBUSDT", "displayName": "BNB" },
                        { "name": "BINANCE:SOLUSDT", "displayName": "SOL" },
                        { "name": "BINANCE:XRPUSDT", "displayName": "XRP" },
                        { "name": "BINANCE:DOGEUSDT", "displayName": "DOGE" },
                        { "name": "BINANCE:PEPEUSDT", "displayName": "PEPE" },
                        { "name": "BINANCE:SHIBUSDT", "displayName": "SHIB" }
                      ]
                    }
                  ],
                  "showSymbolLogo": true, "isTransparent": false, "colorTheme": "dark", "locale": "tr"
                }
                </script>
            </div>
        </div>

        <div id="p-list" class="page">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                {
                  "width": "100%", "height": "100%",
                  "defaultColumn": "overview",
                  "defaultScreen": "general",
                  "market": "crypto",
                  "showToolbar": true,
                  "colorTheme": "dark",
                  "locale": "tr",
                  "isTransparent": false
                }
                </script>
            </div>
        </div>

        <div id="p-sig" class="page">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>
                {
                  "colorTheme": "dark", "dateRange": "12M", "exchange": "BINANCE",
                  "showChart": true, "locale": "tr", "largeChartUrl": "", "isTransparent": false,
                  "width": "100%", "height": "100%"
                }
                </script>
            </div>
        </div>

    </div>

    <div class="nav">
        <div class="nav-item active" onclick="go('p-fav', this)">
            <div class="icon">‚≠ê</div>Favoriler
        </div>
        <div class="nav-item" onclick="go('p-list', this)">
            <div class="icon">üìã</div>T√ºm Liste
        </div>
        <div class="nav-item" onclick="go('p-sig', this)">
            <div class="icon">üöÄ</div>Sinyaller
        </div>
    </div>

    <script>
        function go(id, btn) {
            // Sayfalarƒ± deƒüi≈ütir
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            
            // Buton rengini deƒüi≈ütir
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>

</body>
</html>
