<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Treader Ultra Terminal - Sinyal Modu</title>
    <style>
        :root { --bg: #000000; --card: #131722; --accent: #2962ff; --text: #d1d4dc; --gray: #787b86; --danger: #f23645; --success: #089981; }
        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        .app-header { padding: 12px; background: var(--card); border-bottom: 1px solid #333; text-align: center; font-weight: bold; font-size: 0.9em; color: var(--accent); position: sticky; top: 0; z-index: 1001; }
        .app-content { height: calc(100vh - 110px); overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .page { display: none; padding: 5px; }
        .active-page { display: block; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: var(--card); display: flex; border-top: 1px solid #333; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6em; color: var(--gray); cursor: pointer; }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .nav-icon { font-size: 1.3em; margin-bottom: 2px; }
        .section-title { padding: 8px; font-size: 0.75em; color: var(--accent); background: #1e222d; margin: 10px 0 5px 0; border-radius: 4px; font-weight: bold; }
        .widget-box { background: var(--card); border-radius: 8px; margin-bottom: 15px; overflow: hidden; border: 1px solid #222; }
    </style>
</head>

<script>
    function nav(pageId, element) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        element.classList.add('active');
        document.querySelector('.app-content').scrollTo(0,0);
    }
</script>

</body>
</html>
